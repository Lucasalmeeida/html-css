<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: gray;
            height: 300px;
            width: 300px;
            border: 10px solid darkolivegreen;

            margin: 50px auto 50px auto ;

           padding: 20px;

            outline: 5px dashed salmon;
        }

        a {
            border: 10px double red;

            padding: 10px;
        }
    </style>
</head>
<body>
  <h1>Exemplo de caixa Box-level</h1>  
  <p>Parágrafos também são xemplos de box-level, mas os <a href="#"> links são exemplos de inline-level.</a> Vamos ver na prática.</p>
</body>
</html>
