<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o formato do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">r
    <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="Image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/Kazoom - Quincas Moreira.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
    <source src="midia/Kazoom - Quincas Moreira.mp3" type="audio/mpeg">
    <source src="midia/Kazoom - Quincas Moreira.ogg" type="audio/ogg">
    <source src="midia/Kazoom - Quincas Moreira.wav" type="audio/wav"> <!--Aqui fica de exemplo caso tivéssemos vários arquivos do mesmo porém em tipo diferente para caso dê erro.-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio.</p><!--Caso dê erro.-->
    <a href="midia/Kazoom - Quincas Moreira.mp3"> Clique aqui para baixar o arquivo.</a>
    </audio>
    
</body>
</html>
