    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
            @font-face {
                font-family: 'catboo';
                src: url('fonts/catboo.otf.otf') format('opentype'), url('fonts/catboo.ttf.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
                /*
                    Tipos de format()
                    * oopentype (otf)
                    *truetype (ttf)
                */
            }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'catboo', 'Times New Roman', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
